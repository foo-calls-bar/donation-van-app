<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Help Fund a Wheelchair-Accessible Van</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Help Dakota Kaiser Get a More Reliable Wheelchair-Accessible Van</h1>
      <p>Any amount helps!</p>
    </header>

    <!-- Donation Amount Input -->
    <section class="donation-input">
      <label for="donation-amount">Donation Amount ($):</label>
      <input type="number" id="donation-amount" min="1" value="10">
    </section>

    <!-- Progress Bar Section -->
    <section class="progress-section">
      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-text">$0 raised of $50,000 goal</p>
    </section>

    <button id="donate-btn" class="btn">Donate Now</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
