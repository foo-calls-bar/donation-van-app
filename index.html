<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Donate for a Wheelchair-Accessible Van</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Donate to Get a Wheelchair-Accessible Van!</h1>
  <p>Help us raise funds to purchase a van for a disabled person in need.</p>
  
  <!-- Progress Bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="progress-text">$0 / $5000</p>
  
  <!-- Donation Form -->
  <form id="donation-form">
    <input type="number" id="donation-amount" placeholder="Enter donation amount" required>
    <button type="submit">Donate</button>
  </form>
  
  <script src="main.js"></script>
</body>
</html>
