<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Help Fund a Wheelchair-Accessible Van</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🚐 Help Us Get a Reliable Wheelchair-Accessible Van For Dakota Kaiser!</h1>
    <p>Your support will change a life. Every dollar counts! ❤️</p>
    
    <!-- Donation Card -->
    <div class="donation-card">
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="progress-text">$0 / $50000</p>
      
      <form id="donation-form">
        <input type="number" id="donation-amount" placeholder="Enter donation amount" required>
        <button type="button" id="donate-button">Donate Now</button>
      </form>
    </div>
    
    <p class="footer">💙 Thank you for your generosity! Every donation makes a difference.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
